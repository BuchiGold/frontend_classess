<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formatting</title>
</head>
<body>
    <h1><b>bold heading</b></h1>
    <h1><i>italic heading</i></h1>
    <h1><sup>superscript heading</sup></h1>
    <h1><sub>subscript heading</sub></h1>
    <h1><strong>important heading</strong></h1>
    <h1><em>emphasized heading</em></h1>
    <h1><small>small heading</small></h1>
    <h1><mark>highlighted heading</mark></h1>
</body>
</html>
